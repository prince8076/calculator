<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display-container">
            <div id="display-black">
                <p id="small-div">Calculator</p>
            </div>
            <div id="display1">
                <p id="display"></p>
            </div>
        </div>
    <div id="button-div">
        <div class="button" data-value="AC">
            <span class="text">AC</span>
        </div>

        <div class="button" data-value="+/-">
            <span class="text">+/-</span>
        </div>

        <div class="button" data-value="%">
            <span class="text">%</span>
        </div>

        <div class="button operator" data-value="/">
            <span class="text2">/</span>
        </div>

        <div class="button" data-value="7">
            <span class="text">7</span>
        </div>

        <div class="button" data-value="8">
            <span class="text">8</span>
        </div>

        <div class="button" data-value="9">
            <span class="text">9</span>
        </div>

        <div class="button operator" data-value="*">
            <span class="text2">*</span>
        </div>

        <div class="button" data-value="4">
            <span class="text">4</span>
        </div>

        <div class="button" data-value="5">
            <span class="text">5</span>
        </div>

        <div class="button" data-value="6">
            <span class="text">6</span>
        </div>

        <div class="button operator" data-value="-">
            <span class="text2">-</span>
        </div>

        <div class="button" data-value="3">
            <span class="text">3</span>
        </div>

        <div class="button" data-value="2">
            <span class="text">2</span>
        </div>
        <div class="button " data-value="1">
            <span class="text"> 1 </span>

        </div>
        <div class="button operator" data-value="+">
            <span class="text2">+</span>
        </div>
        <div class="button" id="button1" data-value="0">
            <span class="text1">0</span>
        </div>
        
        <div class="button" data-value="/">
            <span class="text">.</span>
        </div>
        <div class="button operator" data-value="=">
            <span class="text2">=</span>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
